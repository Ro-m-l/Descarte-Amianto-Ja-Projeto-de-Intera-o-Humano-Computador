<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="header">
        <div class="logo">Descarte Amianto Já</div>
    </div>
    <div class="title"><h1>Login</h1></div>
    <div class="index">
        <form id="login" onsubmit="return handleLogin(event)">
            <label for="username">Email</label><br>
            <input type="text" id="username" name="username" placeholder="email@dominio.com"><br><br>
            <label for="password">Senha</label><br>
            <input type="password" id="password" name="password" placeholder="senha"><br><br>
            <input type="submit" name="go" value="Continuar"/>
            <p><a href="/cadastro.html">Não tem conta? Cadastre-se</a></p>
            <p id="message"></p>
        </form>
    </div>
</body>
</html>
