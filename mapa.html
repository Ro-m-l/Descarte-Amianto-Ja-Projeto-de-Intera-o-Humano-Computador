    <div class="title"><h2>    Aterro mais próximo encontrado:</h2></div>
    <div class="index">
    <div id="map" style="height: 450px; width: 550px;"></div>
    </div>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    
    <script>
        // Inicializa o mapa com coordenadas do Space Needle em Seattle, WA
        const map = L.map('map').setView([-23.411025650727314, -46.558962404100996], 13); // Coordenadas do Space Needle
    
        // Adiciona a camada de tiles do OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
    
        // Adiciona um marcador no Space Needle
        L.marker([-23.411025650727314, -46.558962404100996]).addTo(map)
            .bindPopup("Aterro Sanitário Municipal de Guarulhos, Vila Bela") //Estrada Professor Edmundo Rosset, nº 7450 - Vila Bela
            .openPopup();
    </script>
